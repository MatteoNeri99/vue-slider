<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <button class="indietro"  @click="caroselloIndietro" >&lArr;</button>
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="slides[indice].image" alt="Spiderman"  />
                    <div class="text">
                        <h3> {{slides[indice].title}} </h3>
                        <p>
                            {{slides[indice].text}}
                        </p>
                    </div>
                </div>
            </div>
            <button class="avanti" @click="caroselloAvanti">&rArr;</button>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
